<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="shortcut icon" href="ICONS/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/utility.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

</head>

<body>
    <div class="container flex roboto-regular">
        <div class="left">
            <div class="home flex flex-column rounded m-1 bg-gray p-1">
                <div class="logo flex">
                    <img class="invert" src="ICONS/logo.svg" alt="Spotify Logo" height="35">
                    <img id="cross-icon" class="cross" src="ICONS/cross.svg" alt="Cross Icon" height="35">
                </div>
                <ul>
                    <li class="flex"><img class="invert" src="ICONS/home-icon.svg" alt="Home" height="24">Home</li>
                    <li class="flex"><img class="invert" src="ICONS/search-icon.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library rounded bg-gray m-1 p-1">
                <div class="heading flex align-center">
                    <div class="flex align-center">
                        <img id="library-icon" class="invert" src="ICONS/library-icon.svg" alt="">
                        <h4>
                            Your Library
                        </h4>
                    </div>
                    <img id="plus-icon" class="invert" src="ICONS/plus-icon.svg" alt="">
                </div>
                <div class="songList">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded">
            <div class="header flex align-center">
                <div class="header-nav flex">
                    <div class="hamburger">
                        <img id="hamburger" src="ICONS/hamburger.svg" alt="">
                    </div>
                    <img src="ICONS/left-arrow.svg" alt="">
                    <img src="ICONS/right-arrow.svg" alt="">
                </div>
                <div class="header-btns">
                    <button class="primary-btn">Sign up</button>
                    <button class="secondary-btn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h1>Spotify Playlists</h1>
                <div class="card-container flex"></div>
                <div class="play-bar">
                    <div class="seek-bar">
                        <div class="circle"></div>
                    </div>
                    <div class="above-bar">
                        <div class="song-Name">Song Name</div>
                        <div class="songButtons flex">
                            <img class="invert" id="previous" src="ICONS/previous.svg" alt="">
                            <img class="invert" id="play" src="ICONS/play.svg" alt="">
                            <img class="invert" id="next" src="ICONS/next.svg" alt="">
                        </div>
                        <div class="songRight">
                            <div class="songTime">00:00 : 00:00</div>
                            <div class="volume flex">
                                <img src="ICONS/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/script.js"></script>
</body>

</html>
